<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cat Carousel</title>

        <link rel="stylesheet" href="./src/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./src/css/glide.core.css" />
        <link rel="stylesheet" href="./src/css/glide.theme.css" />
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="https://www.instagram.com/mingau.2021/"
                    ><i class="fa-brands fa-instagram"></i
                ></a>
                <p>CAT CAROUSEL</p>
                <a href="https://github.com/jotasilvadev"
                    ><i class="fa-brands fa-github"></i
                ></a>
            </header>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <img src="./src/images/cat1.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat2.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat3.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat4.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat5.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat6.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat7.png" alt="" />
                        </li>
                        <li class="glide__slide">
                            <img src="./src/images/cat8.png" alt="" />
                        </li>
                    </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                    <button class="glide__bullet" data-glide-dir="=3"></button>
                    <button class="glide__bullet" data-glide-dir="=4"></button>
                    <button class="glide__bullet" data-glide-dir="=5"></button>
                    <button class="glide__bullet" data-glide-dir="=6"></button>
                    <button class="glide__bullet" data-glide-dir="=7"></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script src="index.js"></script>
    </body>
</html>
